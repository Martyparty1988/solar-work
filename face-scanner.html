<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <title>Face Scanner - Solar Work</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #e2e8f0;
            min-height: 100vh;
            overflow: hidden;
        }

        .scanner-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .camera-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.5); }
            50% { box-shadow: 0 0 50px rgba(0, 212, 255, 0.8); }
            100% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.5); }
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: scan 2s linear infinite;
            opacity: 0;
        }

        .scan-line.active {
            opacity: 1;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        .face-detection-box {
            position: absolute;
            border: 2px solid #00ff88;
            background: rgba(0, 255, 136, 0.1);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .face-detection-box.detected {
            opacity: 1;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .status-text {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: #00d4ff;
            text-shadow: 0 2px 10px rgba(0, 212, 255, 0.5);
        }

        .scanning-progress {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .scanning-progress.active {
            opacity: 1;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 3px;
        }

        .result-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .result-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .result-content {
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.5s ease;
        }

        .result-overlay.show .result-content {
            transform: scale(1);
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: successPulse 1s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .result-name {
            font-size: 32px;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 10px;
            text-shadow: 0 2px 20px rgba(0, 255, 136, 0.5);
        }

        .result-subtitle {
            font-size: 18px;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .continue-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            border: none;
            border-radius: 30px;
            color: #0f172a;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
        }

        .header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .header p {
            font-size: 16px;
            color: #94a3b8;
        }

        .back-btn {
            position: absolute;
            top: 40px;
            left: 30px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #e2e8f0;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .error-message {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <a href="index.html" class="back-btn">← Zpět</a>
    
    <div class="header">
        <h1>Face Scanner</h1>
        <p>Nasměrujte kameru na váš obličej</p>
    </div>

    <div class="scanner-container">
        <div class="camera-container">
            <video id="video" autoplay muted playsinline></video>
            <div class="scan-overlay">
                <div class="scan-line" id="scanLine"></div>
                <div class="face-detection-box" id="faceBox"></div>
            </div>
            <div class="status-text" id="statusText">Inicializace kamery...</div>
            <div class="scanning-progress" id="scanProgress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="result-overlay" id="resultOverlay">
            <div class="result-content">
                <div class="success-icon">✅</div>
                <div class="result-name" id="resultName">Martin Müller</div>
                <div class="result-subtitle">Úspěšně ověřeno</div>
                <button class="continue-btn" onclick="goToApp()">Pokračovat do aplikace</button>
            </div>
        </div>
    </div>

    <div class="error-message" id="errorMessage">
        Nepodařilo se získat přístup ke kameře. Zkontrolujte oprávnění.
    </div>

    <script>
        let video, faceBox, scanLine, statusText, scanProgress, progressBar, resultOverlay, errorMessage;
        let isScanning = false;
        let scanningTimer = null;
        let faceDetected = false;
        let scanProgress_value = 0;

        // Simulace detekce obličeje (v reálné aplikaci by zde byl ML model)
        let faceDetectionActive = false;
        let faceDetectionInterval = null;

        function initElements() {
            video = document.getElementById('video');
            faceBox = document.getElementById('faceBox');
            scanLine = document.getElementById('scanLine');
            statusText = document.getElementById('statusText');
            scanProgress = document.getElementById('scanProgress');
            progressBar = document.getElementById('progressBar');
            resultOverlay = document.getElementById('resultOverlay');
            errorMessage = document.getElementById('errorMessage');
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    statusText.textContent = 'Hledám obličej...';
                    startFaceDetection();
                };
            } catch (error) {
                console.error('Chyba při přístupu ke kameře:', error);
                statusText.textContent = 'Chyba kamery';
                errorMessage.classList.add('show');
            }
        }

        function startFaceDetection() {
            faceDetectionActive = true;
            scanLine.classList.add('active');
            
            // Simulace detekce obličeje
            faceDetectionInterval = setInterval(() => {
                // Náhodná simulace detekce obličeje (70% šance)
                if (Math.random() > 0.3 && !faceDetected) {
                    detectFace();
                }
            }, 500);
        }

        function detectFace() {
            if (faceDetected || isScanning) return;
            
            faceDetected = true;
            
            // Umístění detection boxu (simulace)
            const boxSize = 150;
            const containerSize = 300;
            const x = (containerSize - boxSize) / 2;
            const y = (containerSize - boxSize) / 2;
            
            faceBox.style.left = x + 'px';
            faceBox.style.top = y + 'px';
            faceBox.style.width = boxSize + 'px';
            faceBox.style.height = boxSize + 'px';
            faceBox.classList.add('detected');
            
            statusText.textContent = 'Obličej detekován! Skenování...';
            
            // Start scanning process
            setTimeout(() => {
                startScanning();
            }, 1000);
        }

        function startScanning() {
            if (isScanning) return;
            
            isScanning = true;
            scanProgress.classList.add('active');
            scanProgress_value = 0;
            
            const scanDuration = 3000; // 3 sekundy
            const updateInterval = 50;
            const increment = 100 / (scanDuration / updateInterval);
            
            scanningTimer = setInterval(() => {
                scanProgress_value += increment;
                progressBar.style.width = scanProgress_value + '%';
                
                if (scanProgress_value >= 100) {
                    clearInterval(scanningTimer);
                    completeScan();
                }
            }, updateInterval);
        }

        function completeScan() {
            // Stop všechny animace
            scanLine.classList.remove('active');
            faceBox.classList.remove('detected');
            scanProgress.classList.remove('active');
            
            if (faceDetectionInterval) {
                clearInterval(faceDetectionInterval);
            }
            
            // Zobraz výsledek
            statusText.textContent = 'Skenování dokončeno!';
            
            setTimeout(() => {
                showResult();
            }, 500);
        }

        function showResult() {
            // Simulace jména uživatele - v reálné aplikaci by se načetlo z databáze
            const names = ['Martin Müller', 'Jan Novák', 'Petr Svoboda', 'Tomáš Dvořák'];
            const randomName = names[Math.floor(Math.random() * names.length)];
            
            document.getElementById('resultName').textContent = randomName;
            resultOverlay.classList.add('show');
            
            // Přidej jméno do localStorage pro použití v hlavní aplikaci
            localStorage.setItem('currentUser', randomName);
            localStorage.setItem('lastScanTime', new Date().toISOString());
        }

        function goToApp() {
            // Smooth přechod zpět do aplikace
            resultOverlay.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            resultOverlay.style.transform = 'scale(0.8)';
            resultOverlay.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }

        // Inicializace při načtení stránky
        document.addEventListener('DOMContentLoaded', () => {
            initElements();
            createParticles();
            
            // Malé zpoždění pro smooth animaci
            setTimeout(() => {
                initCamera();
            }, 500);
        });

        // Cleanup při opuštění stránky
        window.addEventListener('beforeunload', () => {
            if (video && video.srcObject) {
                const tracks = video.srcObject.getTracks();
                tracks.forEach(track => track.stop());
            }
            
            if (faceDetectionInterval) {
                clearInterval(faceDetectionInterval);
            }
            
            if (scanningTimer) {
                clearInterval(scanningTimer);
            }
        });
    </script>
</body>
</html>
